<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title color="primary bg-primary">
      CUSTO VIAGEM
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">CUSTO VIAGEM</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
        <div class="centralizar">     
        <ion-card>       
          <ion-card-header>
            <ion-card-subtitle color="primary">App Gasto Combustivel em Viagem</ion-card-subtitle>
            <ion-card-title>Autor: Fabiane e Anderson</ion-card-title>
          </ion-card-header>
          <ion-card-content>
          Desenvolvido em ionic - Prog Mobile
          </ion-card-content>
        </ion-card>
        </div>


      <ion-item  lines="none">
        <ion-label position="stacked" >Distancia percorrrida em Km</ion-label>
        <ion-input type="number" value="0" [(ngModel)] = "form.distancia"
        placeholder="distancia"></ion-input>
      </ion-item>

    <ion-item lines="none">
    <ion-label position="stacked">Digite o Pre√ßo da gasolina (R$):</ion-label>
    <ion-input placeholder="Preco gasolina" value ="0" [(ngModel)] = "form.preco" ></ion-input>
    </ion-item>  

   <ion-item lines="none">
    <ion-label position="stacked">Consumo do Carro(Km/l):</ion-label>
    <ion-input placeholder="Consumo" [(ngModel)]="form.consumo" value ="0" ></ion-input>
   </ion-item>

   <ion-item lines="none">
    <ion-button expand="full" color="secondary" (click)="btnCalculo_Click()" >
      Calcular gasto da viagem
    </ion-button>
   </ion-item>

   <ion-item color="primary" lines="full">
      <ion-label >
        Resultado : Voce gastou na viagem {{mensagem}}
      </ion-label>
   </ion-item>

</div>
</ion-content>
